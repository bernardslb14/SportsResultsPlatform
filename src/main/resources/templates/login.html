<form th:action="@{/checkUser}" th:object="${user}" method="post">
  <div="form-row">
    <div>
      <label>Email</label>
      <input type="text" th:field="*{email}">
    </div>
    <div>
      <label>Password</label>
      <input type="password" th:field="*{password}">
    </div>

    <button type="submit">Enter</button>
  </div>
</form>
