    </div>
    <div>
        <label>Password</label>
        <input type="text" th:field="*{password}">
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <label>Contacto Telef√≥nico</label>
        <input type="text" th:field="*{contacto}">
