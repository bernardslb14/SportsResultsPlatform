<form th:action="@{/displayEventos}" th:object="${jogo}" method="get">
    <div="form-row">
    <label>Jogo</label>
    <div>
        <select name="jogo" th:field="*{id}" size="10" multiple="multiple">
            <option th:each="e : ${allJogos}"
                    th:value="${{e.id}}"
                    th:text="${e.nome}">
                The name
            </option>
        </select>
    </div>
    </div>

    <button type="submit">Enter</button>
    </div>
</form>
