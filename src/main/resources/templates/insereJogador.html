<form th:action="@{/guardaJogador}" th:object="${jogador}" method="post">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Nome</label>
            <input type="text" th:field="*{nome}">
        </div>
        <div>
            <label>Posição</label>
            <input type="text" th:field="*{posicao}">
        </div>
        <div>
            <label>Data de Nascimento</label>
            <input type="date" th:field="*{data_nascimento}">
        </div>
    <label>Equipa</label>
    <div>
        <select id="equipas" th:field="*{equipa}" size="10" multiple="multiple">
            <option th:each="e : ${allEquipas}"
                    th:value="${{e}}"
                    th:text="${e.nome}">
                The name
            </option>
        </select>
    </div>
        <button type="submit">Inserir</button>
    </div>
</form>
