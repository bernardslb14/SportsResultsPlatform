<form th:action="@{/guardaGolo}" th:object="${golo}" method="post">
  <div="form-row">
  <div>
    <input type="hidden" th:field="*{id}">
  </div>
  <div>
    <label>Momento do Golo</label>
    <input type="datetime-local" th:field="*{momento_golo}">
  </div>
  <label>Marcador do Golo</label>
  <div>
    <select id="jogadores" th:field="*{marcador}" size="10" multiple="multiple">
      <option th:each="e : ${allJogadores}"
              th:value="${{e}}"
              th:text="${e.nome}">
        The name
      </option>
    </select>
  </div>
  <input class="golo" type="hidden" th:value="${jogo}" th:field="*{jogo}" />

  <button type="submit">Registar</button>
  </div>
</form>
